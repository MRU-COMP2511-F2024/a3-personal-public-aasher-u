    <main class="container">
        <h1>Contact Me</h1>
        <div class="content">
            <p>If you have any questions or opportunities, feel free to reach out to me using the form below.</p>

            <form action="mailto:auddi305@mtroyal.ca" method="post" enctype="text/plain" class="contact-form">
                <div>
                    <label for="fname">First Name:<span class="required">*</span></label>
                    <input type="text" id="fname" name="firstname" required autofocus>
                </div>

                <div>
                    <label for="lname">Last Name:<span class="required">*</span></label>
                    <input type="text" id="lname" name="lastname" required>
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                </div>

                <div>
                    <label for="email">Email:<span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div>
                    <label for="subject">Subject:<span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div>
                    <label for="message">Message:<span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>


                <div class="form-buttons">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
